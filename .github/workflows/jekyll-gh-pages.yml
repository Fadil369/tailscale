name: Deploy GitHub Pages (Jekyll)

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/jekyll-gh-pages.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build Jekyll Site
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§± Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: ğŸ”¨ Install Jekyll & Bundler
        run: |
          gem install bundler jekyll

      - name: ğŸ›  Build Site
        run: |
          cd docs
          jekyll build -d ../_site

      - name: ğŸ“¤ Upload GitHub Pages Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: _site

  deploy:
    name: ğŸš€ Deploy GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ”§ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
